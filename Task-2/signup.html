    <title>Sign Up Page</title>

  <body>
    <div class="flex-container">
      <!-- *************************** PART 1 *************************************** -->
      <div class="banner">
        <div class="container1">
          <p class="p1">Our Philosophy</p>
          <p class="p2">Attention. Always.</p>
          <img
            class="aspire-logo"
            src="./images/Image 56.png"
            alt="Aspire Systems logo"
          />
        </div>
      </div>
      <!-- *************************** PART 2 *************************************** -->
      <div class="login-form">
        <p class="p3">Hello!</p>
        <p class="p4">Employee Portal Sign Up</p>
<form action="" id="first-form">
    <div class="container2">
        <label class="p5" for="uname">Username</label><br /> 
        <h5 id="usercheck" style="color: red"></h5>
        <!--  -->
        <input id="usernames"
          type="text"
          class="login-user"
          placeholder="Username "
          name="uname"
    
        /><br />
        <label class="p6" for="email">Email</label><br />
        <input id="mail-id"
          type="text"
          class="login-user"
          placeholder="user@aspiresys.com"
          name="email"
        /><br />
        <label id="password-check" class="p7" for="psw">Password</label><br />
        <input
          id="id_password"
          class="login-user"
          type="password"
          placeholder="***************"
          name="psw"
        />
        <i class="far fa-eye" id="togglePassword"></i>
      </div>
      <br /><br />
      <label class="p8" for="service-line">Service Line</label><br />
      <select class="choose" name="service-line">
        <option value="Select">Select</option>
        <option value="Development">Development</option>
        <option value="Testing">Testing</option>
        <option value="Data Analytics">Data Analytics</option>
        <option value="HR">HR</option>
      </select>

      <button type="submit">Create your account</button>
    </div>
</form>

        
    </div>

    <script type="text/javascript">
      const togglePassword = document.querySelector("#togglePassword");
      const password = document.querySelector("#id_password");

      togglePassword.addEventListener("click", function (e) {
        // toggle the type attribute
        const type =
          password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);
        // toggle the eye slash icon
        this.classList.toggle("fa-eye-slash");
      });
    </script>
