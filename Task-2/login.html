<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/
    jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/
    popper.js/1.12.9/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/
    4.0.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="./css files/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="flex-container">
      <!-- *************************** PART 1 *************************************** -->
      <div class="banner">
        <div class="container1">
          <p class="p1">Our Philosophy</p>
          <p class="p2">Attention. Always.</p>
          <img
            class="logo"
            src="./images/Image 56.png"
            alt="Aspire Systems logo"
          />
        </div>
      </div>

      <!-- *************************** PART 2 *************************************** -->
      <div class="login-form">
        <p class="p3"><b>Hello!</b></p>
        <p class="p4">Employee Portal Login</p>

        <form onsubmit="return validation()">
          <div class="container2">
            <label class="p5" for="uname">Username</label><br />
            <input
              id="usernames"
              type="text"
              class="login-user"
              placeholder="example@aspiresys.com "
              name="uname"
            /><br />
            <span id="usererror"></span>
            <label class="p6" for="psw">Password</label><br />
            <input
              id="pswd"
              class="login-user"
              type="password"
              placeholder="***************"
              name="psw"
            />
            <span id="passworderror"></span>
          </div>

          <br /><br /><br />

          <label class="check-box">
            <input type="checkbox" class="login-checkbox" name="remember" />
            Remember me
          </label>
          <a href="#" class="forgot-password">Forgot Password?</a>
          <!-- <button class="login" type="submit">Sign In</button> -->
          <input
            class="submit-form"
            type="submit"
            name="btn-register"
            value="Sign In"
          />
          <span class="sign-up"
            >Donâ€™t have an account?&nbsp;<a href="signup.html">Sign Up</a></span
          >
        </form>
      </div>
    </div>

    <script type="text/javascript">
      function validation() {
        var usernames = document.getElementById("usernames").value;
        var pswd = document.getElementById("pswd").value;

        var usercheck = /^[A-Za-z. ]{3,20}$/;
        var passwordcheck = /^(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z0-9]{8,16}$/;

        if (usercheck.test(usernames)) {
          document.getElementById("usererror").innerHTML = " ";
        } else {
          document.getElementById("usererror").innerHTML =
            " ** Invalid username ";
          return false;
        }

        if (passwordcheck.test(pswd)) {
          document.getElementById("passworderror").innerHTML = " ";
        } else {
          document.getElementById("passworderror").innerHTML =
            " ** Invalid password ";
          return false;
        }
      }
    </script>
  </body>
</html>
